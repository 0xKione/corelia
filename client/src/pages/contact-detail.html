<template>
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <h3 class='panel-title' i18n='detail_header'>Profile</h3>
    </div>
    <div class='panel-body'>
      <form role='form' class='form-horizontal'>
        <div class='form-group'>
          <label class='col-sm-2 control-label' i18n='detail_first_name'></label>
          <div class='col-sm-10'>
            <input type='text' placeholder='{{first_name}' class='form-control' value.bind='contact.firstName' />
          </div>
        </div>

        <div class='form-group'>
          <label class='col-sm-2 control-label' i18n='detail_last_name'>Last Name</label>
          <div class='col-sm-10'>
            <input type='text' placeholder='Last Name' class='form-control' value.bind='contact.lastName' />
          </div>
        </div>

        <div class='form-group'>
          <label class='col-sm-2 control-label' i18n='detail_email'>Email</label>
          <div class='col-sm-10'>
            <input type='text' placeholder='Email' class='form-control' value.bind='contact.email' />
          </div>
        </div>

        <div class='form-group'>
          <label class='col-sm-2 control-label' i18n='detail_phone_number'>Phone Number</label>
          <div class='col-sm-10'>
            <input type='text' placeholder='Phone Number' class='form-control' value.bind='contact.phoneNumber' />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class='button-bar'>
    <button class='btn btn-success' click.delegate='save()' disabled.bind='!canSave' i18n='detail_save_button'></button>
  </div>
</template>
